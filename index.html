<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			전기히터 &gt; 보아르 - 캠핑/가정용 400W 미니멀 전기히터 VO-HT015

		</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	<body>
		<!-- gnb -->
		<header class="gnb">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="gnb-wrapper">
							<div class="gnb-left">
								<h1 class="gnb-logo">
									<a href="/">
										<img
											src="./assets/images/Logo.svg"
											alt="메인페이지로 이동"
										/>
									</a>
								</h1>

								<nav class="sm-hidden gnb-nav">
									<h2 class="visually-hidden">상세 페이지 이동</h2>
									<ul class="gnb-nav-list">
										<li class="gnb-nav-item">
											<a href="/">커뮤니티</a>
										</li>
										<li class="gnb-nav-item is-active">
											<a href="/">스토어</a>
										</li>
										<li class="gnb-nav-item">
											<a href="/">인테리어시공</a>
										</li>
									</ul>
								</nav>

								<button class="is-menu gnb-icon-button sm-only" type="button">
									<i class="ic-menu"></i>
								</button>
							</div>

							<div class="gnb-right">
								<div class="input-group lg-only">
									<i class="ic-search"></i>
									<input
										class="form-input"
										type="text"
										placeholder="스토어 검색"
										aria-hidden
									/>
								</div>

								<div class="button-group">
									<button
										class="is-search gnb-icon-button lg-hidden"
										type="button"
									>
										<i class="ic-search"></i>
									</button>

									<a class="gnb-icon-button sm-hidden" href="/">
										<i class="ic-bookmark"></i>
									</a>

									<a class="is-bell gnb-icon-button sm-hidden" href="/">
										<i class="ic-bell"></i>
									</a>

									<a class="is-cart gnb-icon-button" href="/">
										<i class="ic-cart"></i>
										<strong class="badge">5</strong>
									</a>

									<div class="my-menu">
										<div class="gnb-avatar-button avatar-32 sm-hidden">
											<img
												src="./assets/images/img-review-01.jpg"
												alt="유저 이미지"
											/>
										</div>

										<div class="my-menu-content">
											<ul class="my-menu-list">
												<li class="my-menu-item">
													<a href="/">마이페이지</a>
												</li>
												<li class="my-menu-item">
													<a href="/">나의 쇼핑</a>
												</li>
												<li class="my-menu-item">
													<a href="/">이벤트</a>
												</li>
												<li class="my-menu-item">
													<a href="/">로그아웃</a>
												</li>
											</ul>
										</div>
									</div>
								</div>

								<!-- 로그인 하지 않았을 때 -->

									<a class="is-cart gnb-icon-button" href="/">

									</a>

									<div class="sm-hidden gnb-auth">
										<a href="/">로그인</a>
										<a href="/">회원가입</a>
									</div>
								</div> -->

								<button class="btn-40 btn-primary sm-hidden" type="button">
									글쓰기
									<i class="ic-chevron"></i>
								</button>

						</div>
