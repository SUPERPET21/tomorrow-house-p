<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- tag -->
		<div class="tag-red">Badge</div>
		<div class="tag-gray">무료배송</div>
		<div class="tag-green">무료배송</div>

		<!-- avatar -->
		<div>
			<div class="avatar-24">
				<img src="./assets/images/img-user-01.jpg" alt="유저 이미지" />
			</div>

			<div class="avatar-32">
				<img src="./assets/images/img-review-01.jpg" alt="유저 이미지" />
			</div>
			<div class="avatar-32"></div>
		</div>

		<!-- star-rating -->
		<div>
			<div class="star-rating-13">
				<i class="ic-star is-active"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
			</div>
			<div class="star-rating-16">
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
			</div>
			<div class="star-rating-20">
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
			</div>
			<div class="star-rating-24">
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
				<i class="ic-star"></i>
			</div>
		</div>

		<!-- price -->
		<div>
			<div class="price-16">
				<strong class="amount">40,000</strong>
				<span class="currency">원</span>
			</div>
			<div class="price-20">
				<strong class="amount">40,000</strong>
				<span class="currency">원</span>
			</div>
			<div class="price-32">
				<strong class="amount">40,000</strong>
				<span class="currency">원</span>
			</div>
			<div class="price-off">
				<strong class="amount">40,000</strong>
				<span class="currency">원</span>
			</div>
		</div>

		<!-- buttons -->
		<div>
			<button class="btn-32 btn-primary" type="button">Label</button>
			<button class="btn-32 btn-secondary" type="button">Label</button>
			<button class="btn-32 btn-outlined" type="button">Label</button>
			<button class="btn-32 btn-ghost" type="button">Label</button>
		</div>
		<div>
			<button class="btn-32 btn-primary" type="button" disabled>Label</button>
			<button class="btn-32 btn-secondary" type="button" disabled>Label</button>
			<button class="btn-32 btn-outlined" type="button" disabled>Label</button>
			<button class="btn-32 btn-ghost" type="button" disabled>Label</button>
		</div>
		<div>
			<button class="btn-40 btn-primary" type="button">Label</button>
			<button class="btn-40 btn-secondary" type="button">Label</button>
			<button class="btn-40 btn-outlined" type="button">Label</button>
			<button class="btn-40 btn-ghost" type="button">Label</button>
		</div>
		<div>
			<button class="btn-40 btn-primary" type="button" disabled>Label</button>
			<button class="btn-40 btn-secondary" type="button" disabled>Label</button>
			<button class="btn-40 btn-outlined" type="button" disabled>Label</button>
			<button class="btn-40 btn-ghost" type="button" disabled>Label</button>
		</div>
		<div>
			<button class="btn-48 btn-primary" type="button">Label</button>
			<button class="btn-48 btn-secondary" type="button">Label</button>
			<button class="btn-48 btn-outlined" type="button">Label</button>
			<button class="btn-48 btn-ghost" type="button">Label</button>
		</div>
		<div>
			<button class="btn-48 btn-primary" type="button" disabled>Label</button>
			<button class="btn-48 btn-secondary" type="button" disabled>Label</button>
			<button class="btn-48 btn-outlined" type="button" disabled>Label</button>
			<button class="btn-48 btn-ghost" type="button" disabled>Label</button>
		</div>
		<div>
			<button class="btn-55 btn-primary" type="button">Label</button>
			<button class="btn-55 btn-secondary" type="button">Label</button>
			<button class="btn-55 btn-outlined" type="button">Label</button>
			<button class="btn-55 btn-ghost" type="button">Label</button>
		</div>
		<div>
			<button class="btn-55 btn-primary" type="button" disabled>Label</button>
			<button class="btn-55 btn-secondary" type="button" disabled>Label</button>
			<button class="btn-55 btn-outlined" type="button" disabled>Label</button>
			<button class="btn-55 btn-ghost" type="button" disabled>Label</button>
		</div>

		<!-- forms -->
		<div class="select-group">
			<select class="form-select">
				<option value="1">선택사항 1</option>
				<option value="2">선택사항 2</option>
				<option value="3">선택사항 3</option>
				<option value="4">선택사항 4</option>
				<option value="5">선택사항 5</option>
			</select>
			<i class="ic-caret" aria-hidden></i>
		</div>
		<div class="input-group">
			<i class="ic-search"></i>
			<input
				class="form-input"
				type="text"
				placeholder="스토어 검색"
				aria-hidden
			/>
		</div>

		<!-- paginations -->
		<div class="pagination">
			<button class="page-control page-prev" type="button">
				<i class="ic-chevron"></i>
			</button>
			<ol class="page-list">
				<li class="page-item is-active"><a href="/">1</a></li>
				<li class="page-item"><a href="/">2</a></li>
				<li class="page-item"><a href="/">3</a></li>
				<li class="page-item"><a href="/">4</a></li>
				<li class="page-item"><a href="/">5</a></li>
			</ol>
			<button class="page-control page-next" type="button">
				<i class="ic-chevron"></i>
			</button>
		</div>

		<!-- tooltip -->
		<div class="tooltip"></div>

			width: 0;

			border-bottom: 10px solid green;
			border-left: 10px solid yellow;
		} -->
	</body>
</html>
